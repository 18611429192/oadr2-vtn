@()

@import helper._

@import helper.twitterBootstrap._
@main(Html("Requests"), "Requests") {
	<div id=xmlOutput></div>	

	<script>
		/*Brian don't yell please for in-line JS, will fix!*/
		$(document).ready(function(){	
			var test = function(){
				$.post('@routes.Requests.displayPage()',
						"",
						function(data){
							$('#xmlOutput').empty();
							$('#xmlOutput').append(data);
				});
			};
				test();
				$('#requestbutton').click(function(){
					$(this).text("Loading request...");
					test();
					$(this).text("Refresh");
				});
				setInterval(test, 60000);
		});

		
	</script>
}
